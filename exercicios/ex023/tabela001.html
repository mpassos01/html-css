<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse; /*Espaço entre os dados da tabela*/
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }

        tr.linha{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!--
            HIERAEQUIA DE TABELAS (simples)
            TABLE = tabela
            TABLE ROWS <tr> = linhas da tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA <td> = dados da tabela

        IMPORTANTE: 
        
        NÃO É NECESSÁRIO FECHAR AS TAGS TR E TD.
        É NECESSÁRIO RESPEITAR A HIERARQUIA DOS DADOS, PARA EVITAR ERROS
        -->

        


        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
